name: CI Pipeline

on:
  push:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  backend-test:
    name: Backend - Test & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull PostgreSQL image with retry
        run: |
          for i in 1 2 3 4 5; do
            echo "Attempt $i to pull postgres:15-alpine"
            docker pull postgres:15-alpine && break || sleep $((i * 10))
          done

      - name: Start PostgreSQL
        run: |
          docker run -d \
            --name postgres \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_DB=hyrox_db_test \
            -p 5432:5432 \
            --health-cmd="pg_isready -U postgres" \
            --health-interval=10s \
            --health-timeout=5s \
            --health-retries=5 \
            postgres:15-alpine
          
          # Wait for PostgreSQL to be ready
          timeout 60 bash -c 'until docker exec postgres pg_isready -U postgres; do sleep 2; done'

      - name: Stop PostgreSQL
        if: always()
        run: docker stop postgres || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci --audit=false
        env:
          npm_config_audit: false
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hyrox_db_test

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hyrox_db_test

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hyrox_db_test

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage --watchAll=false --passWithNoTests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hyrox_db_test

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hyrox_db_test

  frontend-test:
    name: Frontend - Test & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --audit=false
        env:
          npm_config_audit: false

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage --watchAll=false --passWithNoTests
        continue-on-error: true

      - name: Build
        run: npm run build:prod

  docker-build:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: false
          tags: hyrox-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: production
          push: false
          tags: hyrox-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit backend dependencies
        run: |
          cd backend
          npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Audit frontend dependencies
        run: |
          cd frontend
          npm audit --audit-level=moderate || true
        continue-on-error: true
