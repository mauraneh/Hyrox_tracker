services:
  # =========================
  # LOCAL
  # =========================
  postgres:
    image: postgres:15-alpine
    container_name: hyrox-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hyrox_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hyrox-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # One-shot init DB (LOCAL): generate + migrate + seed
  db-init:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: hyrox-db-init
    restart: "no"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/hyrox_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hyrox-network
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    command: >
      sh -c "
        npm run prisma:generate &&
        npm run prisma:migrate &&
        npm run prisma:seed
      "

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: hyrox-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/hyrox_db
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRATION: 7d
      CORS_ORIGIN: http://localhost:4200
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - hyrox-network
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: hyrox-frontend
    restart: unless-stopped
    ports:
      - '4200:4200'
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - hyrox-network
    depends_on:
      - backend
    command: npm start

  # =========================
  # STAGING (Supabase remote DB)
  # =========================
  db-init-staging:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: hyrox-db-init-staging
    restart: "no"
    environment:
      NODE_ENV: staging
      DATABASE_URL: ${DATABASE_URL_STAGING}
    networks:
      - hyrox-network
    profiles:
      - staging
    command: >
      sh -c "
        npm run prisma:generate &&
        npx prisma migrate deploy &&
        npm run prisma:seed:staging
      "

  backend-staging:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: hyrox-backend-staging
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      NODE_ENV: staging
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL_STAGING}
      JWT_SECRET: ${JWT_SECRET_STAGING}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN_STAGING}
    depends_on:
      db-init-staging:
        condition: service_completed_successfully
    networks:
      - hyrox-network
    profiles:
      - staging

  frontend-staging:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: hyrox-frontend-staging
    restart: unless-stopped
    ports:
      - '4201:80'
    networks:
      - hyrox-network
    depends_on:
      - backend-staging
    profiles:
      - staging

  # =========================
  # PRODUCTION (Supabase remote DB)
  # =========================
  db-init-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: hyrox-db-init-prod
    restart: "no"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL_PROD}
    networks:
      - hyrox-network
    profiles:
      - production
    command: >
      sh -c "
        npm run prisma:generate &&
        npx prisma migrate deploy &&
        npm run prisma:seed:production
      "

  backend-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: hyrox-backend-prod
    restart: unless-stopped
    ports:
      - '3002:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL_PROD}
      JWT_SECRET: ${JWT_SECRET_PROD}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN_PROD}
    depends_on:
      db-init-prod:
        condition: service_completed_successfully
    networks:
      - hyrox-network
    profiles:
      - production

  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: hyrox-frontend-prod
    restart: unless-stopped
    ports:
      - '4202:80'
    networks:
      - hyrox-network
    depends_on:
      - backend-prod
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  backend_node_modules:
    driver: local

networks:
  hyrox-network:
    driver: bridge
