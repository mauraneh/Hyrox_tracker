services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: hyrox-frontend
    restart: unless-stopped
    ports:
      - '4200:4200'
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - hyrox-network
    command: npm start

networks:
  hyrox-network:
    driver: bridge
